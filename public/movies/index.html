<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNova Movies - Películas y Series</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/movies-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body data-page="movies-home">
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1>Ani<span class="highlight">Nova</span> <small style="color: var(--neon-purple);">Movies</small></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../anime/index.html">Anime</a></li>
                    <li><a href="index.html" class="active">Películas/Series</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar películas o series...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-carousel">
        <div class="hero-content container" style="padding: 80px 0; text-align: center;">
            <h2 style="color: var(--neon-purple); font-size: 3rem; margin-bottom: 20px;">
                <i class="fas fa-film"></i> Bienvenido a AniNova Movies
            </h2>
            <p style="font-size: 1.3rem; color: var(--text-gray);">Miles de películas y series en HD</p>
        </div>
    </section>

    <!-- Popular Movies Section -->
    <section class="container section">
        <div class="section-header">
            <h3><i class="fas fa-fire"></i> Películas Populares</h3>
        </div>
        <div class="anime-grid" id="moviesGrid">
            <div class="loading">Cargando películas...</div>
        </div>
    </section>

    <!-- Airing Series Section -->
    <section class="container section">
        <div class="section-header">
            <h3><i class="fas fa-tv"></i> Series en Emisión</h3>
        </div>
        <div class="anime-grid" id="seriesGrid">
            <div class="loading">Cargando series...</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025-2026 AniNova Movies. Proyecto educativo.</p>
        <p style="font-size: 0.8rem; color: #888;">
            Powered by <a href="https://www.themoviedb.org/" target="_blank" style="color: var(--neon-purple);">TMDB</a>
        </p>
    </footer>

    <script src="../assets/js/movies-logic.js"></script>
</body>

</html>
