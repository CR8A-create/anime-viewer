<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNova - Bienvenido</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #1A1A2E;
            --darker: #16213E;
            --light: #E94560;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--primary);
        }

        .gateway-container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: var(--darker);
            width: 300px;
            height: 400px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.2);
        }

        .card i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            transition: color 0.3s;
        }

        .card:hover i {
            color: var(--primary);
        }

        .card h2 {
            font-size: 2rem;
            font-weight: 600;
        }

        .card p {
            margin-top: 1rem;
            color: #888;
            text-align: center;
            padding: 0 1rem;
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            transition: opacity 0.4s;
            z-index: 0;
        }

        .card:hover .card-bg {
            opacity: 0.2;
        }

        .content {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .gateway-container {
                flex-direction: column;
            }

            .card {
                width: 100%;
                max-width: 320px;
                height: 250px;
            }
        }
    </style>
</head>

<body>

    <div class="logo">Ani<span>Nova</span></div>

    <div class="gateway-container">
        <!-- Anime Option -->
        <a href="anime/index.html" class="card">
            <div class="card-bg"
                style="background-image: url('https://images.unsplash.com/photo-1578632767115-351597cf2477?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');">
            </div>
            <div class="content">
                <i class="fas fa-dragon"></i>
                <h2>Anime</h2>
                <p>Explora miles de series y películas de anime.</p>
            </div>
        </a>

        <!-- Movies Option -->
        <a href="movies/index.html" class="card">
            <div class="card-bg"
                style="background-image: url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');">
            </div>
            <div class="content">
                <i class="fas fa-film"></i>
                <h2>Cine & TV</h2>
                <p>Películas y series populares (Próximamente).</p>
            </div>
        </a>
    </div>

    <footer>
        &copy; 2025 AniNova Project
    </footer>

</body>

</html>
